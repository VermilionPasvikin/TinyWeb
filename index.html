<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>TinyWeb 测试页面</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 2rem; line-height: 1.6; }
    h1 { color: #2c3e50; }
    a { color: #0366d6; }
    pre { background:#f6f8fa; padding:0.5rem; border-radius:6px; }
  </style>
</head>
<body>
  <h1>欢迎使用 TinyWeb — 测试页面</h1>
  <p>这是一个用于测试静态文件服务的简单 HTML 页面。</p>

  <ul>
    <li><a href="/IMG_6426.PNG">潜兵Bocchi</a></li>
    <li><a href="/cgi-bin/hello">运行 CGI 测试程序（hello）</a></li>
  </ul>

  <p>当前时间：<span id="time"></span></p>

  <script>
    document.getElementById('time').textContent = new Date().toLocaleString();
  </script>

  <hr>
  <p>可将此文件放在项目根目录下，服务器收到“/”请求时会返回此页面。</p>
</body>
</html>
